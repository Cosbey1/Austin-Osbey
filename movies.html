<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Red Sloth Movies</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!--HEADER-->
<div class="d-flex justify-content-center align-items-center my-4">
    <p id="headingLogo" class="h1 logo pt-4 pe-3"> Red Sloth</p>
    <img src="redsloth.jpeg" alt="" width="100" height="100" class="">
    <p id="headingLogo2" class="h1 logo pt-4"> Movies</p>
</div>
<hr>
<!--End HEADER-->

<!--LOADING DIV-->
<!--<div class="loader" id="loader-container"></div>-->
<!--END LOADING DIV-->

<!--NAVBAR FILTER NAVBAR-->
<div class="container">
<div class="row">
    <!--        dropdown-->
    <div class="dropdown" id="sort-by">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
            Sort By
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><button class="dropdown-item" type="button">Newest</button></li>
            <li><button class="dropdown-item" type="button">A-Z</button></li>
            <li><button class="dropdown-item" type="button">Highest Rating</button></li>
            <li><button class="dropdown-item" type="button">Lowest Rating</button></li>
        </ul>
    </div>

</div>
</div>
<!--END OF FILTER NAVBAR-->

<!--START MOVIE TILES-->
<div class="container movie-grid-container" id="movie-grid">
    <div class="all-movie-tiles">
        <div class="movie-tiles-wrap" id="movie-tiles-container">
            <div class="card movie-tile">
                Blank for Testing!
            </div>
        </div>
    </div>
</div>



<script src="movies.js"></script>
