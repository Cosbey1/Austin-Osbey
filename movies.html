<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Red Sloth Movies</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!--HEADER-->
<div class="d-flex justify-content-center align-items-center my-4">
    <p id="headingLogo" class="h1 logo pt-4 pe-3"> Red Sloth</p>
    <img src="redsloth.jpeg" alt="" width="100" height="100" class="">
    <p id="headingLogo2" class="h1 logo pt-4"> Movies</p>
</div>
<hr>
<!--End HEADER-->

<!--LOADING DIV-->
<div class="loader" id="loader-container"></div>
<!--END LOADING DIV-->

<!--CONTAINER FOR ALL MOVIE THINGS HIDDEN UNTIL LOADING FINISHES-->
<div class="container hidden" id="movie-container">
    <!--NAVBAR FILTER NAVBAR-->
    <div class="container">
        <div class="row">
            <!--        dropdown-->
            <div class="dropdown" id="sort-by">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                    Sort By
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <li><button class="dropdown-item" type="button">Newest</button></li>
                    <li><button class="dropdown-item" type="button">A-Z</button></li>
                    <li><button class="dropdown-item" type="button">Highest Rating</button></li>
                    <li><button class="dropdown-item" type="button">Lowest Rating</button></li>
                </ul>
            </div>
        </div>
    </div>
    <!--END OF FILTER NAVBAR-->
<!--    random comment-->

    <!--START MOVIE TILES-->
    <div class="container movie-grid-container" id="movie-grid">
        <div class="all-movie-tiles">
            <div class="movie-tiles-wrap" id="movie-tiles-container">
                <div class="card movie-tile">
                    Blank for Testing!
                </div>
            </div>
        </div>
    </div>
</div>
<!--END CONTAINER FOR ALL MOVIE THINGS-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="movies.js"></script>
<link rel="stylesheet" href="movies.css">
</body>
</html>
